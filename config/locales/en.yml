---
en:
  error_messages:
    registration_error: 'prohibited this book from being saved:'
    error_count: error
  books:
    index:
      headline: Books
    new:
      headline: New book
    edit:
      headline: Editing book
  views:
    links:
      new: New book
      show: Show this book
      edit: Edit this book
      destroy: Destroy this book
      back: Back to books
  controllers:
    flash_messages:
      create: "\"%{title}\" was successfully created."
      update: "\"%{title}\" was successfully updated."
      destroy:  "\"%{title}\" was successfully destroyed."
  activerecord:
    models:
      book:  book
    attributes:
      book:
        title: Title
        memo: Memo
        author: Author
        picture: Picture
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: must be accepted
      blank: can't be blank
      confirmation: doesn't match %{attribute}
      empty: can't be empty
      equal_to: must be equal to %{count}
      even: must be even
      exclusion: is reserved
      greater_than: must be greater than %{count}
      greater_than_or_equal_to: must be greater than or equal to %{count}
      in: must be in %{count}
      inclusion: is not included in the list
      invalid: is invalid
      less_than: must be less than %{count}
      less_than_or_equal_to: must be less than or equal to %{count}
      model_invalid: 'Validation failed: %{errors}'
      not_a_number: is not a number
      not_an_integer: must be an integer
      odd: must be odd
      other_than: must be other than %{count}
      present: must be blank
      required: must exist
      taken: has already been taken
      too_long: is too long (maximum is %{count} character)
      too_short: is too short (minimum is %{count} character)
      wrong_length: is the wrong length (should be %{count} character)
  helpers:
    submit:
      create: Create %{model}
      submit: Save %{model}
      update: Update %{model}
